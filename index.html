<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="row">
          <div class="col display">120</div>
        </div>
        <div class="row">
          <div class="col tile">C</div>
          <div class="col tile">+/-</div>
          <div class="col tile">%</div>
          <div class="col tile">รท</div>
        </div>
        <div class="row">
          <div class="col tile">7</div>
          <div class="col tile">8</div>
          <div class="col tile">9</div>
          <div class="col tile">x</div>
        </div>
        <div class="row">
          <div class="col tile">4</div>
          <div class="col tile">5</div>
          <div class="col tile">6</div>
          <div class="col tile">-</div>
        </div>
        <div class="row">
          <div class="col tile">1</div>
          <div class="col tile">2</div>
          <div class="col tile">3</div>
          <div class="col tile">+</div>
        </div>
        <div class="row">
          <div class="col tile">0</div>
          <div class="col tile">.</div>
          <div class="col tile">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
